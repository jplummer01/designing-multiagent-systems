<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Agent Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message.thinking {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            font-style: italic;
            opacity: 0.8;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background: #1d4ed8;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Assistant</h1>
            <p>Ask about the weather in any city!</p>
        </div>

        <div class="messages" id="messages"></div>

        <div class="typing-indicator" id="typing">
            Agent is thinking...
        </div>

        <div class="input-area">
            <input
                type="text"
                id="input"
                placeholder="Ask about the weather..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // ====================================================================
        // Layer 3: User Interface
        // ====================================================================

        const messagesDiv = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typing');

        // Current streaming message
        let currentMessage = null;

        function addMessage(content, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = content;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msgDiv;
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            inputEl.disabled = loading;
            typingIndicator.className = loading ? 'typing-indicator active' : 'typing-indicator';
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage(message, 'user');
            inputEl.value = '';
            setLoading(true);

            // Create a message for streaming agent response
            currentMessage = addMessage('', 'assistant');

            try {
                // ============================================================
                // This is the key: Consuming Server-Sent Events
                // ============================================================

                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                // Read the SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Decode the chunk and add to buffer
                    buffer += decoder.decode(value, { stream: true });

                    // Process complete SSE messages (separated by \n\n)
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete message in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6); // Remove 'data: ' prefix

                            try {
                                const event = JSON.parse(data);

                                // Handle different event types
                                if (event.event_type === 'agent_response') {
                                    // Final complete response
                                    const lastMessage = event.messages[event.messages.length - 1];
                                    if (lastMessage && lastMessage.role === 'assistant' && lastMessage.content) {
                                        currentMessage.textContent = lastMessage.content;
                                    }
                                } else if (event.content && (!event.role || event.role === 'assistant')) {
                                    // Streaming token - only append assistant content
                                    // Skip user messages or messages without a role
                                    currentMessage.textContent += event.content;
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                } else if (event.event_type === 'tool_call_started') {
                                    // Show tool execution
                                    const toolMsg = addMessage(
                                        `ðŸ”§ Calling ${event.tool_name}...`,
                                        'thinking'
                                    );
                                }
                            } catch (e) {
                                console.error('Error parsing event:', e, data);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                currentMessage.textContent = 'Error: Failed to get response';
                currentMessage.className = 'message assistant error';
            } finally {
                setLoading(false);
                currentMessage = null;
            }
        }

        // Auto-focus input on load
        inputEl.focus();
    </script>
</body>
</html>
